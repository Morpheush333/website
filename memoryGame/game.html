<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>The Lord of the Rings</title>
    <meta name="description" content="JS Memory Game inspired by The Lord of the Rings">
    <meta name="keywords" content="javascript, jQuery, game, memory, Tolkien">
    <meta name="author" content="Mateusz Medon">

    <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet" href="main.css">

    <link href="https://fonts.googleapis.com/css?family=Lobster&amp;subset=latin-ext" rel="stylesheet">

</head>

<body>

    <header>
        <h1>The Lord of the Rings test</h1>
        <p>Inspired by <a href="https://www.tolkien.co.uk/" target="_blank">THE J.R.R. TOLKIEN books</a> </p>
    </header>

    <main>
        <article>
            <div class="board">

                <div class="card" id="c0"></div>
                <div class="card" id="c1"></div>
                <div class="card" id="c2"></div>
                <div class="card" id="c3"></div>

                <div class="card" id="c4"></div>
                <div class="card" id="c5"></div>
                <div class="card" id="c6"></div>
                <div class="card" id="c7"></div>

                <div class="card" id="c8"></div>
                <div class="card" id="c9"></div>
                <div class="card" id="c10"></div>
                <div class="card" id="c11"></div>

                <div class="score">Turn counter: 0</div>
            </div>
        </article>
    </main>

    <script src="jquery-3.5.0.min.js"></script>
    <script src="memory.js"></script>

</body>

</html>
